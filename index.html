<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>Hello</div>
    <script>
        document.body.addEventListener('mousemove', myFunction);

function myFunction(e) {
  let x = e.clientX;
  let y = e.clientY;
  
  // Create a colored dot
  let dot = document.createElement("div");
  dot.id = 'dot';  
  dot.style.position = "absolute";
  dot.style.width = "10px";
  dot.style.height = "10px";
  dot.style.borderRadius = "50%";
  dot.style.backgroundColor = getRandomColor(); // Random color
  dot.style.left = (x - 5) + "px"; // Adjusting for dot size
  dot.style.top = (y - 5) + "px"; // Adjusting for dot size
  document.body.appendChild(dot);
}

function getRandomColor() {
  let letters = '0123456789ABCDEF';
  let color = '#';
  for (let i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

setInterval(displayHello, 1000);

function displayHello() {
  let removedotcolor = document.getElementById("dot");
  if (removedotcolor) {
   removedotcolor.remove();   
  }  
}
    </script>

</body>

</html>
